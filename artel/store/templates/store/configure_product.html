{% extends 'base.html' %}

{% block content %}

<div class="card">

    <div class="card-header text-center">
        <h2>{{template.title}}</h2>
    </div>


    

    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img src="{{template.main_image.image.url}}" class="img-fluid img-thumbnail" alt="Responsive image">
          </div>
          <div class="col-6">
            <p>{{template.description}}</p>
          </div>
        </div>

      </div>

      <h4 class="mt-3">DostÄ™pne konfiguracje:</h4>

      <div class="container mt-3">
        <div class="row">
        {% for product in template.products.all %}
          <div class="col-4">
            <div class="card">
                <div class="card-header text-center">
                    {{product.name}}
                </div>
                <div class="card-body">
                  <img src="{{product.main_image.image.url}}" class="img-fluid img-thumbnail" alt="Responsive image">
                </div>          
                <div class="card-footer text-center">
                  <input type="button" class="btn btn-primary btn-block" value="Wybierz">
                </div>   
            </div>
          </div>
        {% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}
          {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
