{% extends 'base.html' %}

{% block content %}

<div class="card mb-5">

    <div class="card-header text-center">
        <h2>{{template.title}}</h2>
    </div>


    

    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img src="{{template.main_image.image.url}}" class="img-fluid img-thumbnail" alt="Responsive image">
          </div>
          <div class="col-6">
            <p>{{template.description}}</p>
          </div>
        </div>

      </div>

      <form action="" method="POST" class="mt-5">
        {% csrf_token %}
        {% for form in forms %}
          <div class="container mt-3 ">
              <h3>
                {{form.instance}}
              </h3>
              
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                {% for value, label in form.value.field.choices %}
                <div class="btn-group" role="group">
                  <input type="radio" class="btn-check" name="btnradio+{{form.key.value}}" id="{{value}}" autocomplete="off" checked>
                  <label class="btn btn-outline-success" for="{{value}}">{{label}}</label>
                </div>
                {% endfor %}
              </div>
          </div>  
        {% endfor %}
        <div class="container mt-5">
          <div class="row">
            <div class="col-2">
              <input type="number" class="form-control" 
              id="quantity" name="quantity" placeholder="Ilość" min="1" max="100">
            </div>
            <div class="col-6">
              <button class="btn btn-success">Zamów</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
</div>

{% endblock %}
