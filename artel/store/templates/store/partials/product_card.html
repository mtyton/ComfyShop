{% load static %}


<div class="card h-100">
  <div class="card-header">{{item.title}}</div>
  <div class="card-body">
      <img src="{{item.main_image.url}}" class="img-fluid rounded mx-auto d-block" style="width: 10rem; height: 15rem;" alt="{{item.title}}">
      <p class="card-text">{{item.description}}</p>
  </div>
  <div class="card-footer container">
          <div class="row justify-content-end ">
              <div class="col-md-9 p-0 text-end text-truncate">
                  <a href="#" class="btn btn-outline-primary">Details</a>
              </div>
              <div class="col-md-3 p-0 text-end">
                  <a href="#" class="btn btn-outline-success">
                      <img src="{% static 'images/icons/cart.svg' %}" alt="Koszyk" />
                  </a>
              </div>
      </div>
  </div>
</div>
